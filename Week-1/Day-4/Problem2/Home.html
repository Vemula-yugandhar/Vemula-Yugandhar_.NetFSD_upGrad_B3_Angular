<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Grade</title>
</head>
<body>
    <h1>Subject Marks....</h1>
    <script>
        let marks = prompt("enter marks");

        if(marks >= 75) {
                console.log("Grade A");
        }
        else if (marks >= 60) {
            console.log("Grade B");
        }
        else if (marks >= 40)  {
              console.log("Grade C");     
            }
        else {
            console.log("Fail");

        }
    </script>
</body>
</html>
