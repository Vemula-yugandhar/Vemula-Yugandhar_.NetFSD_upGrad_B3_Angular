<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            background-color: skyblue;
        }
        header {
            display: flex;
            justify-content: space-between;
             flex-wrap: wrap;
            background-color: brown;
            width: 100%;
            .logo {
                margin: 20px;
                
                background-color: white;
                padding: 7px;
                padding-left: 20px;
                padding-right: 50px;
                border-radius: 10px;

            }
            ul {
                list-style-type: none;
                margin: 50px;
                display: flex;
                gap: 70px;
                justify-content: center;
                text-align: center;
                flex-wrap: wrap;
            }
            a {
                text-decoration: none;
                background-color: white;
                padding: 9px;
                border-radius: 7px;
            }
            li {
               transition: transform 2s;
            }
            li:hover {
                transform: scale(1.3);
            }
          
        }
        .main {
            text-align: center; 
            color: blue;
        }
        @media (max-width: 600px) {
      body {
    background-color: lightyellow;
      }
      header {
        background-color: skyblue;
      }
      .main {
          color: red;
      }
    }
    </style>
</head>
<body>
    <header>
        <div class="logo">
          <h1>Responsive Web Design</h1>
        </div>

        <div class="icons">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        </div>
    </header>
    <h1 class="main" >Resize the screen to see the changes</h1>
</body>
</html>
