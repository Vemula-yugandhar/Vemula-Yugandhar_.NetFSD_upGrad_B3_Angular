<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        nav a {
            margin-right: 20px;

<!--Problem 1

Assessment Goal: Validate understanding of links and form elements.

Hands-on Tasks:

1. Create two HTML pages and link them using navigation links

2. Add a navigation bar with Home and Contact links

3. Create a registration form with:

o Name

o Email

o Password

o Gender (radio buttons)

o Course selection (dropdown)

4. Use required and placeholder attributes

Expected Outcome: A multi-page website with working navigation and a basic form.-->
</body>
    <h1 align="center">Registration Details</h1>
    <nav align="center">
        <a href="Problem1.0.html">Home</a>
        <a href="Problem1.1.html">Contact</a>
    </nav>
    <br><br>
    
        <form align="center" method="post">
            <fieldset>
        <legend>Registration Details:</legend>
            <label>User Name:</label>
            <input type="text" id="userName" name="userName" required>
            <br><br>

            <label>Email:</label>
            <input type="email" id="mail" name="mail">
            <br><br>

            <label>Password:</label>
            <input type="password" id="pwd" name="pwd">
            <br><br>

            <label>Gender:</label>
            <input type="radio" name="gender" value="Male">
            <label>Male</label>
            <input type="radio" name="gender" value="Female">
            <label>Female</label>
            <br><br>

            <label>Course:</label>
            <select>
                <option >Select</option>
                <option>ECE</option>
                <option>CSE</option>
                <option>EEE</option>
                <option>IT</option>
            </select>
            <br><br>

            <input type="submit" value="Register">
           </fieldset>
        </form>
   
</html>
