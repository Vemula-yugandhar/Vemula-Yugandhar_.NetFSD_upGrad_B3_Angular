<!DOCTYPE html>
<html>
<head>
    <title>Product Cart Summary</title>
</head>
<body>

    <h2>ðŸ›’ Product Cart Invoice</h2>
    <div id="output"></div>

    <script>
        const cart = [
            { name: "Laptop", price: 40000, quantity: 1 },
            { name: "Mouse", price: 1000, quantity: 1 },
            { name: "Keyboard", price: 2000, quantity: 1 }
        ];

        // Calculate total
        const calculateTotal = (cartItems) =>
            cartItems.reduce(
                (total, product) => total + (product.price * product.quantity),
                0
            );

        // Generate invoice
        const generateInvoice = (cartItems) => {

            const itemsList = cartItems
                .map(product => 
                    `<p>
                        <strong>${product.name}</strong> 
                        (â‚¹${product.price} Ã— ${product.quantity}) 
                        = â‚¹${product.price * product.quantity}
                    </p>`
                )
                .join("");

            const totalAmount = calculateTotal(cartItems);

            return `
                <div>
                    <h3>Invoice Details</h3>
                    ${itemsList}
                    <hr>
                    <h3>Total Amount: â‚¹${totalAmount}</h3>
                </div>
            `;
        };

        // Display in browser
        const invoice = generateInvoice(cart);
        document.getElementById("output").innerHTML = invoice;

    </script>

</body>
</html>
